<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Roles - Sistema de Ventas</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <div class="users-container">
        <h2>Gestión de Usuarios y Roles</h2>

        <div class="user-form">
            <h3>Agregar Nuevo Usuario</h3>
            <label for="userName">Nombre:</label>
            <input type="text" id="userName" placeholder="Ingrese el nombre del usuario">

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" placeholder="Ingrese el email del usuario">

            <label for="userRole">Rol:</label>
            <select id="userRole">
                <option value="admin">Administrador</option>
                <option value="employee">Empleado</option>
            </select>

            <button id="addUser">Agregar Usuario</button>
        </div>

        <div class="user-list">
            <h3>Usuarios Registrados</h3>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los usuarios se agregarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="users.js"></script>
</body>
</html>
