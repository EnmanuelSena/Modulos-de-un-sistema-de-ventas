<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Estadísticas - Sistema de Ventas</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <div class="reports-container">
        <h2>Reportes y Estadísticas</h2>

        <div class="report-filters">
            <label for="reportType">Tipo de Reporte:</label>
            <select id="reportType">
                <option value="sales">Ventas</option>
                <option value="products">Productos</option>
                <option value="users">Usuarios</option>
            </select>

            <label for="dateRange">Rango de Fechas:</label>
            <input type="date" id="startDate">
            <input type="date" id="endDate">

            <button id="generateReport">Generar Reporte</button>
        </div>

        <div class="report-result">
            <h3>Resultado del Reporte</h3>
            <table id="reportTable">
                <thead>
                    <tr id="reportHeaders">
                        <!-- Los encabezados de las columnas se agregarán dinámicamente aquí -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos del reporte se agregarán dinámicamente aquí -->
                </tbody>
            </table>
            <button id="downloadReport">Descargar Reporte</button>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
