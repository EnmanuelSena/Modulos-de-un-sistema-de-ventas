<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Nombre de usuario" required>
            <input type="password" id="newPassword" placeholder="Contraseña" required>
            <select id="role">
                <option value="admin">Administrador</option>
                <option value="employee">Empleado</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
