<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento del Sistema - Sistema de Ventas</title>
    <link rel="stylesheet" href="maintenance.css">
</head>
<body>
    <div class="maintenance-container">
        <h2>Mantenimiento del Sistema</h2>

        <div class="maintenance-section">
            <h3>Copias de Seguridad</h3>
            <button id="backupData">Realizar Copia de Seguridad</button>
        </div>

        <div class="maintenance-section">
            <h3>Restaurar Sistema</h3>
            <button id="restoreSystem">Restaurar desde Copia de Seguridad</button>
        </div>

        <div class="maintenance-section">
            <h3>Limpieza de Datos</h3>
            <button id="cleanOldData">Limpiar Datos Obsoletos</button>
        </div>
    </div>

    <script src="maintenance.js"></script>
</body>
</html>
