<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Sistema - Sistema de Ventas</title>
    <link rel="stylesheet" href="system-settings.css">
</head>
<body>
    <div class="settings-container">
        <h2>Configuración del Sistema</h2>

        <form id="settingsForm">
            <div class="form-group">
                <label for="taxRate">Tasa de Impuestos (%):</label>
                <input type="number" id="taxRate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="defaultDiscount">Descuento Predeterminado (%):</label>
                <input type="number" id="defaultDiscount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="currency">Moneda:</label>
                <input type="text" id="currency" value="USD" required>
            </div>

            <button type="submit">Guardar Configuración</button>
        </form>
    </div>

    <script src="system-settings.js"></script>
</body>
</html>
