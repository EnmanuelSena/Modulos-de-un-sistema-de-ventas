<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Informes - Sistema de Ventas</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <div class="reports-container">
        <h2>Generación de Informes</h2>

        <div class="report-options">
            <label for="reportType">Selecciona el tipo de informe:</label>
            <select id="reportType">
                <option value="sales-summary">Resumen de Ventas</option>
                <option value="top-products">Productos más Vendidos</option>
                <option value="sales-by-date">Ventas por Fecha</option>
            </select>
        </div>

        <button id="generateReport">Generar Informe</button>
        <button id="downloadReport">Descargar Informe</button>

        <div id="reportOutput"></div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
