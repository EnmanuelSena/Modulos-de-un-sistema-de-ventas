<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Sistema - Sistema de Ventas</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <h2>Configuración del Sistema</h2>

        <div class="settings-section">
            <h3>Gestión de Usuarios</h3>
            <button id="manageUsers">Gestionar Usuarios</button>
        </div>

        <div class="settings-section">
            <h3>Configuración de la Tienda</h3>
            <label for="currency">Moneda:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="DOP">DOP</option>
            </select>

            <label for="taxRate">Tasa de Impuestos (%):</label>
            <input type="number" id="taxRate" min="0" max="100" value="18">
        </div>

        <div class="settings-section">
            <h3>Otros Parámetros</h3>
            <label for="storeName">Nombre de la Tienda:</label>
            <input type="text" id="storeName" value="Mi Tienda">

            <label for="storeAddress">Dirección de la Tienda:</label>
            <input type="text" id="storeAddress" value="Calle Falsa 123">
        </div>

        <div class="settings-actions">
            <button id="saveSettings">Guardar Configuraciones</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
