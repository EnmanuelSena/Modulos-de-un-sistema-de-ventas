<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Sistema de Ventas</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="inventory-container">
        <h2>Gestión de Inventario</h2>

        <form id="productForm">
            <input type="text" id="productName" placeholder="Nombre del Producto" required>
            <input type="text" id="productBrand" placeholder="Marca" required>
            <input type="number" id="productPrice" placeholder="Precio" required>
            <input type="number" id="productQuantity" placeholder="Cantidad" required>
            <button type="submit">Agregar Producto</button>
        </form>

        <h3>Inventario Actual</h3>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
