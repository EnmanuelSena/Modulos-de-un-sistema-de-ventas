<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Análisis - Sistema de Ventas</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <div class="reports-container">
        <h2>Reportes y Análisis</h2>

        <div class="report-form">
            <label for="reportType">Tipo de Reporte:</label>
            <select id="reportType">
                <option value="sales">Ventas</option>
                <option value="inventory">Inventario</option>
                <option value="orders">Pedidos</option>
            </select>

            <label for="dateRange">Rango de Fechas:</label>
            <input type="date" id="startDate">
            <input type="date" id="endDate">

            <button id="generateReport">Generar Reporte</button>
            <button id="exportCsv">Exportar a CSV</button>
            <button id="exportPdf">Exportar a PDF</button>
        </div>

        <div class="report-results">
            <h3>Resultados del Reporte</h3>
            <table id="reportTable">
                <thead>
                    <tr>
                        <!-- Las cabeceras se añadirán dinámicamente -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se añadirán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
